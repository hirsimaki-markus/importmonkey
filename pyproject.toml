[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "importmonkey"
description = "Utility for adding new import paths."
urls = {url = "https://github.com/hirsimaki-markus/importmonkey"}
authors = [{name = "Markus Hirsim√§ki"}]
license = {file = "license.txt"}
readme = "readme.md"
dynamic = ["version"]


[tool.setuptools]
py-modules = ["importmonkey.__init__"]
dynamic = {version = {attr = "importmonkey.__version__"}}
package-dir = { "" = "src" }
