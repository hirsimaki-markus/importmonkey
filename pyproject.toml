[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "importmonkey"
description = "Utility for adding new import paths."
urls = {homepage = "https://github.com/hirsimaki-markus/importmonkey", license = "https://choosealicense.com/licenses/unlicense/"}
authors = [{name = "Markus Hirsim√§ki"}]
license = {text = "The Unlicense"}
readme = "readme.md"
dynamic = ["version"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "License :: Public Domain",
    "Operating System :: OS Independent"
]

[tool.setuptools]
py-modules = ["importmonkey.__init__"]
dynamic = {version = {attr = "importmonkey.__version__"}}
package-dir = { "" = "src" }
