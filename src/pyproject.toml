[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "importmonkey"
license = "The Unlicence"
description = "Utility for adding new import paths."
authors = ["Markus Hirsim√§ki"]
project-url = "https://github.com/hirsimaki-markus/importmonkey"
readme = "readme.md"
dynamic = ["version"]


[tool.setuptools]
py-modules = ["importmonkey.__init__"]

[tool.setuptools.dynamic]
version = {attr = "importmonkey.__version__"}
